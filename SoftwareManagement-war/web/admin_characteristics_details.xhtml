<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Software Management</title>
    </h:head>
    <h:body>
        <h3>Characteristic Details</h3>
        <p:column headerText = "Name">
            <h:outputText value="#{administratorManager.currentCharacteristic.name}" />
        </p:column>
        <p:dataTable
                var="property"
                summary="List of all characteristic properties"
                value="#{administratorManager.currentCharacteristic.jsonObject.keySet}"
                rules="all"
                cellpadding="5">
            <p:column headerText = "JSON Object">
                <h:outputText value="#{property.hashCode}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
