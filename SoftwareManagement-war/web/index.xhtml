<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Software Management</title>
    </h:head>
    <h:body>
        <h3>CONFIGURATIONS</h3>
        <p:dataTable
                var="configuration"
                summary="List of all configurations"
                value="#{administratorManager.allConfigurations}"
                rules="all"
                cellpadding="5">

            <p:column headerText = "Name">
                <h:outputText value="#{configuration.name}" />
            </p:column>
        </p:dataTable>

        <h3>CHARACTERISTICS</h3>
        <p:dataTable
                var="characteristic"
                summary="List of all characteristics"
                value="#{administratorManager.allCharacteristics}"
                rules="all"
                cellpadding="5">

            <p:column headerText = "Name">
                <h:outputText value="#{characteristic.name}" />
            </p:column>

            <p:column headerText = "Property">
                <h:outputText value="#{characteristic.property}" />
            </p:column>
<!--
            <p:column headerText = "jsonObject">
                <h:outputText value="#{characteristic.jsonObject}" />
            </p:column>
-->
            <p:column headerText="Actions">
                <h:form>
                    <h:commandLink value="Details" action="admin_characteristics_details?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentCharacteristic}" value="#{characteristic}" />
                    </h:commandLink>
                </h:form>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
